<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="block_header">
			<div class="header">
				<div class="header_section">
					<div class="logo">LOGO
					</div>
					<div class="header_item headerButton"><img src="assets/img/header/earth.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/magnifying-glass-finder.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/friends.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/console.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/star.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/youtube-play-button.png" alt=""></div>
					<div class="header_item headerButton"><img src="assets/img/header/headphones.png" alt="">
					</div>
					
				</div>
				<div class="header_section_two">
					<div class="header_item headerButton"><img src="assets/img/header/settings-gears.png" alt=""></div>

				</div>
			</div>

		</div>
		<div class="background_site_body">

				<div class="background"></div>
				<div class="add_background">Додати Обкладинку</div>
			</div>
		</div>

		<div class="main_site_body_container">
			<div class="your_block">
				<div class="avatar">
					<img src="assets/img/avatarka.jpg" alt="">				
				</div>
			<div class="information">
				<p id="inf_text">Інформація<p>
				<div class="more_inf">
					<div class="inf_followers">	
						<img src="assets/img/inf_count/followers.png" alt="">

					</div>
					<div class="inf_following">
						<img src="assets/img/inf_count/follower.png" alt="">

					</div>
					<div class="inf_community">
						<img src="assets/img/inf_count/group.png" alt="">

					</div>
					<div class="inf_video">
						<img src="assets/img/inf_count/video.png" alt="">

					</div>
					<div class="inf_photo">
						<img src="assets/img/inf_count/photo.png" alt="">

						<p>Фотор</p>
					</div>
					<div class="inf_notes">
						<img src="assets/img/inf_count/notes.png" alt="">
						<p>0</p>

					</div>
				</div>
			</div>
			</div>
			<div class="wall">
				<div class="name_and_status">
					<p class="name">Vasya Popovich</p>
					<p class="status">Active</p>
				</div>
		
			</div>	
			
		</div>
